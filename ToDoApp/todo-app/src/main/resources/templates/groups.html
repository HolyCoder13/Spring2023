<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
    <style>
        body{
            background-color: #60a3bc;
            /*width:100vw;*/
            /*height:100vh;*/
        }
        .list{
            border: solid 1px black;
            padding:0px;
        }
        .padding0{
            padding: 0px;
        }
        .padding10{
            padding: 10px;
        }
        .error{
            border-color:red !important;
            color:red;
        }
        .M0{
            margin: 0px;
        }

    </style>
</head>
<body>
<main>

    <!--/*@thymesVar id="message" type="java.lang.String"*/-->
    <h1 th:if="${message!=null}" th:text="${message}"></h1>
    <!--/*@thymesVar id="groups" type="io.gitub.mat3e.model.projection.GroupReadModel"*/-->
    <dl th:each="group: ${groups}" class="padding10">
        <dt>
            <label>
                <input th:type="checkbox" />
                <span th:text="${group.description}"></span>
                <small> th:text="|(${group.deadline})|"</small>
            </label>
            <hr class="M0"/>
        </dt>
        <dd>
            <a th:href="@{/tasks.html(group=${group.id})}">
                <ul class="padding0">
                    <li th:each="task : ${group.tasks}">
                        <span th:unless="${task.done}" th:text="${task.description}"></span>
                        <del th:if="${task.done}" th:text="${task.description}"></del>
                    </li>
                </ul>
            </a>
        </dd>
    </dl>
    <fieldset>
        <legend>New Group</legend>
        <!--/*@thymesVar id="group" type="io.gitub.mat3e.model.projection.GroupWriteModel"*/-->
        <form action="#" method="post" th:action="@{/groups}" th:object="${group}">
            <p class="error" th:if="${#fields.hasAnyErrors()}" th:errors="*{all}" class="error">Incorrect date</p>
            <label>Description
                <input type="text" th:field="*{description}" th:errorclass="error"/>
            </label>
            <fieldset th:each="task,stepStat : *{tasks}">
                <label th:text="|Task ${taskStat.index +1}|"></label>
                <label th:field="Description">
                    <input type="text" th:field="*{tasks[__${taskStat.index}__].description}" th:errorclass="error"/>
                </label>
                <label>Deadline:
                    <input type="number" th:field="*{tasks[__${taskStat.index}__].deadline}" th:errorclass="error"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">" />
                </label>
            </fieldset>
            <div>
                <button type="submit" name="addTask">+</button>
            </div>
            <p>
            <button type="submit">Add</button>
            <button type="reset">Clear</button>
        </p>
        </form>
    </fieldset>




    </form>
    </dd>
    </dl>
</main>

</body>
</html>
