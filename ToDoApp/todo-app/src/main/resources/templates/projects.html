<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
    <style>
        body{
            background-color: #60a3bc;
            /*width:100vw;*/
            /*height:100vh;*/
        }
        .list{
            border: solid 1px black;
            padding:0px;
        }
        .padding0{
            padding: 0px;
        }
        .padding10{
            padding: 10px;
        }
        .error{
            border-color:red !important;
            color:red;
        }

    </style>
</head>
<body>
    <main>

        <!--/*@thymesVar id="project" type="io.gitub.mat3e.model.projection.ProjectWriteModel"*/-->
        <fieldset>
            <form action="#" method="post" th:action="@{/projects}" th:object="${project}">
                <legend>New Project</legend>
                <p th:if="${#fields.hasAnyErrors()}" th:errors="*{all}" class="error">Incorrect date</p>
                <label>Description
                <input type="text" th:field="*{description}" th:errorclass="error"/>
                </label>
                <fieldset th:each="step,stepStat : *{steps}">
                    <label th:text="|Step ${stepStat.index +1}|"></label>
                    <label th:field="Description">
                        <input type="text" th:field="*{steps[__${stepStat.index}__].description}" th:errorclass="error"/>
                    </label>
                    <label>Days to deadline:
                        <input type="number" th:field="*{steps[__${stepStat.index}__].daysToDeadline}" th:errorclass="error" />
                    </label>
                </fieldset>
                <div>
                <button type="submit" name="addStep">+</button>
            </div>
            </fieldset>

            <p>
                <button type="submit">Add</button>
                <button type="reset">Clear</button>
            </p>
        </form>
        <!--/*@thymesVar id="message" type="java.lang.String"*/-->
        <h1 th:if="${message != null }" th:text="${message}"></h1>
        <!--/*@thymesVar id="projects" type="io.gitub.mat3e.model.Project"*/-->
        <dl th:each="project : ${projects}" class="list">
            <dt th:text="${project.description}">...</dt>
            <dd>
                <ul class="padding0">
                    <li th:each="step : ${project.steps}" th:text="|${step.description} (${step.daysToDeadline}) |"></li>
                </ul>
                <form action="#" method="post" th:action="@{/projects/{projectId}(projectId=${project.id})}">
                    <label>Deadline
                        <input name="deadline" type="datetime-local" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}">
                    </label>
                    <button type="submit">Create tasks</button>
                </form>
            </dd>
        </dl>
    </main>
    
</body>
</html>
